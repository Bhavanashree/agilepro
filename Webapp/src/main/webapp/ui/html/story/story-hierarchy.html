<!-- Story view -->
<table style="width:100%; height: 100%;">
		<tr style="height: 5%;">
			<td colspan="3" style="padding: 0.5em;">
				<div class="has-success has-feedback" style="max-width: 20em;">
					<input class="form-control" type="text" placeholder="Search story" style="border-color: lightgrey;"/>
					<span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true" style="color: #A8A8A8;"></span>
				</div>
			</td>
		</tr>
		<tr style="height: 90%;">
			<td colspan="3" style="height: 100%;">
				<div style="overflow-y: auto; border: 3px solid grey; padding: 0.5em; height: 100%;" yk-max-height="96vh - ${$this.offset().top}px">
				
					<div ng-repeat="backlog in finalResult" 
					style="height: 5em; padding: 0.5em; margin: 0.5em; border: 3px solid lightblue; 
					margin-left: {{backlog.indent * 20}}px;">
						<strong style="text-transform: capitalize;">{{backlog.title}}</strong>
						
						<span style="float: right;">
							<a href=""><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
							<a href=""><i class="fa fa-times" aria-hidden="true" style="color: red;"></i></a>
						</span>
						
						<input class="form-control" id="parentStorytextarea" type="text" name="textarea1" placeholder="Add Child story" 
						ng-model="inlineTitle" ng-keyup="handleKeyPress($event);" ng-bind="model.title" style="max-width: 20em;"/>
					</div>
				</div>		
			</td>
		</tr>
		<tr style="height: 5%;">
			<td colspan="3" style="padding: 0.5em;">
				<div> 
					<input class="form-control" id="parentStorytextarea" type="text" name="textarea1" placeholder="Add New story" ng-model="inlineTitle" ng-keyup="handleKeyPress($event);" ng-bind="model.title"/>
				</div>
			</td>
		</tr>
	
</table>
