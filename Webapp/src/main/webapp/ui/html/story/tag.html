<div class="container-fluid" ng-controller="tagController" style="padding: 0px;">

	<yk-search-query id="tagsSearchQueryId" title="Tags" name="tagSearch">
	
		<action id="addTagsId" label="Add Tags" color="blue" icon="glyphicon-plus" method="addEntry($event)" yk-for-role="TAG_EDIT,CUSTOMER_SUPER_USER"></action>
		<action id="editTagsId" label="Edit Tags" color="blue" icon="glyphicon-edit" method="editEntry($event)" row-action="true" yk-for-role="TAG_EDIT,CUSTOMER_SUPER_USER,PROJECT_GROUP"></action>
		<action id="deleteTagsId" label="Delete Tags" color="red" icon="glyphicon-remove" method="deleteEntry($event)" row-action="true" yk-for-role="TAG_DELETE,CUSTOMER_SUPER_USER,PROJECT_GROUP"></action>
		
	</yk-search-query>
	
	<yk-model-dialog id="tagsDialogId" name="Tag" title="Tags" columns="2" actionMethod="saveChanges($event)">
	</yk-model-dialog>
</div>
