<div class="container-fluid" ng-controller="sprintController" style="padding: 0px;">
	<result-customizer>
		<div class="col-md-12" style="padding: 0px;background-color: #c0c0c0; text-align: center" ng-init="listOfSprint($event)">
			<table >
				<tr>
					<label for="repeatSelect"> Sprints  </label>
					<select name="repeatSelect" id="repeatSelect" ng-model="selectedSprintObj" >
						<option ng-repeat="obj in sprint" value="{{obj}}">{{obj.name}}</option>
					</select>	
				</tr>
				<tr style="padding: 0.1em 0.5em; text-align: right;">
					<a role="button" ng-click="saveSprint($event)" style="text-decoration: none; color: blue; font-size: 1.3em;" class="yk-icon-link" data-toggle="tooltip" title="Add Sprint">
						<i class="glyphicon glyphicon-plus"/>
					</a>
					<a role="button" ng-click="editSprint(selectedSprintObj)" style="text-decoration: none; color: blue; font-size: 1.3em;" class="yk-icon-link" data-toggle="tooltip" title="Edit Sprint">
						<i class="glyphicon glyphicon-edit"/>
					</a>
				</tr>
			</table>
		</div>

		<!-- backlog -->
			<div class="col-md-6" style="overflow: auto;" ng-init="listOfStories($event)">
						<h4>STORIES </h4>
					<table class="table table-striped table-bordered table-hover" style ="font-size:15px; width: 100%; color:#333333;   border-collapse: collapse;">
						<tr style="font-weight: bold; padding: 1em;" ng-repeat="backlog in story"  ng-model="storyObj" search-row-id="0" ng-click="notAssignedStories($event)" >
							<td style="padding: 1em;">{{backlog.title}}</td>
						</tr>
					</table>
			</div>
		<!-- sprint -->
		<div class="col-md-6" style="overflow: auto;">
			<h4>SPRINT </h4>
			<table  class="table table-striped table-bordered table-hover" style ="font-size:15px; width: 100%; color:#333333;   border-collapse: collapse;">
				<tr ng-repeat="sprints in sprint">
					<td  style="padding: 1em;">{{sprints.name}}</td>
				</tr>
			</table>
		</div>
	</result-customizer>
	<yk-model-dialog id="sprintDialog" name="SprintModel" title="Sprint" columns="2" actionMethod="saveChanges($event);"/>
</div>
