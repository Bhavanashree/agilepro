<!-- Priority View -->
<div style="width: 100%; height: 100%; overflow-y: auto; border: 3px solid grey;">

	<div ng-repeat="backlog in backLogs | orderBy : 'backlog.priority'" 
	style="height: 5em; margin: 1em; padding: 0.5em; border: 3px solid lightblue;">
	
		<table style="width: 100%; height: 100%;">
			<tr>
				<td><strong style="text-transform: capitalize;">{{backlog.title}}</strong></td>
			</tr>
			<tr>
				<td style="font-size: 12px;">Priority {{backlog.priority}}</td>
			</tr>
		</table>
		
	</div>
	
</div>
