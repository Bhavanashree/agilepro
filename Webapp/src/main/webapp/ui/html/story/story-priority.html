<!-- Priority View -->
<div ng-controller="storyPriorityController" style="border: 3px solid grey; width: 100%; height: 100%;">

	<div id="storyPriorityId" style="overflow-y: auto; height: 100%;" 
			yk-max-height="98vh - ${$this.offset().top}px - 3.8em">
			
			<div ng-repeat="backlog in backLogs | orderBy : 'backlog.priority'">
			
				<div id="{{backlog.id}}" yk-on-drag-enter="onDropAreaEnter(event)" yk-on-drag-leave="onDropAreaLeave(event)" 
				yk-on-drop="onDropBacklog(event)" style="background-color: red;">
					drop area
				</div>		
				
				<div style="height: 2.5em; margin: 1em; border: 3px solid lightblue;"
				draggable="true" yk-on-drag="dragBacklog(event)">
				
					<table style="width: 100%; height: 100%;">
						<tr>
							<td style="width: 4%; text-align: center; background-color: #383838; border-right: 1px solid #101010; color: white;">
								{{getSymbolFor(backlog)}}
							</td>
							
							<td style="width: 4%; text-align: center; background-color: #383838;
								border-right: 1px solid #101010; color: white;">
									{{backlog.priority}}
							</td>
							
							<td style="width: 92%; padding-left: 0.5em;">
								<strong style="text-transform: capitalize;">{{backlog.title}}</strong>
							</td>
						</tr>
					</table>
				</div>
				
				
			</div>
	</div>
	
</div>
