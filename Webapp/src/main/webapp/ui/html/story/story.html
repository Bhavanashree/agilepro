<div class="container-fluid" ng-controller="storyController" style="padding: 0px; width: 100%;" ng-init="initStory()">

	<table style="width: 100%; height: 100%;">
		<tr style="height: 7%;">
			<td style="width: 33%; background-color: lightgreen; border-right: 1px solid black; text-align: center;">
				<div>Story View</div>
			</td>
			<td style="width: 33%; background-color: lightgrey;  border-right: 1px solid black; text-align: center;">
				<div>Dependency View</div>
			</td>
			<td style="width: 33%; background-color: lightgrey; text-align: center;">
				<div>Priority View</div>
			</td>
		</tr>
		<tr style="height: 80%;">
			<td colspan="3">
				<div ng-repeat="backlog in finalResult" style="margin-left: {{backlog.indent * 15}}px">
					{{backlog.title}}, parnet id - {{backlog.parentStoryId}}
				</div>		
			</td>
		</tr>
		<tr style="height: 13%;">
			<td colspan="3">
				<div> 
					<input class="form-control" id="parentStorytextarea" type="text" name="textarea1" placeholder="New story title" ng-model="inlineTitle" ng-keyup="handleKeyPress($event);" ng-bind="model.title"/>
				</div>
			</td>
		</tr>
	</table>

	
	<div ng-include="'/ui/html/story/bulk-story.html'" ng-controller="bulkStoryController">
	</div>
	
</div>
