<div class="container-fluid" ng-controller="storyController" style="padding: 0px; width: 100%;" ng-init="initStory()">
	
	<table style="width: 100%; height: 7%;">
		<tr>
			<td ng-class="storyViewTab.color" ng-click="setActiveTab()" style="width: 33%; border-right: 1px solid black; text-align: center; cursor:pointer;">
				<div>Story View</div>
			</td>
			<td ng-class="dependencyViewTab.color" style="width: 33%; border-right: 1px solid black; text-align: center; cursor:pointer;">
				<div>Dependency View</div>
			</td>
			<td ng-class="priorityViewTab.color" style="width: 33%; text-align: center; cursor:pointer">
				<div>Priority View</div>
			</td>
		</tr>
	</table>

	<div ng-show="storyViewTab.active" ng-include="'/ui/html/story/story-hierarchy.html'">
	</div>
	
	<div ng-show="dependencyViewTab.active"  ng-include="'/ui/html/story/story-dependency.html'">
	</div>
	
	<div ng-show="priorityViewTab.active" ng-include="'/ui/html/story/story-priority.html'">
	</div>
	
	<div ng-include="'/ui/html/story/bulk-story.html'" ng-controller="bulkStoryController">
	</div>
	
</div>
