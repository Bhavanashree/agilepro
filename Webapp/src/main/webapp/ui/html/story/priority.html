<div class="container-fluid" ng-controller="priorityController" style="padding: 0px;">
	<yk-search-query id="prioritySearchQuery" title="Priority" name="prioritySearch">
		<action label="Add priority" color="blue" icon="glyphicon-plus" method="addEntry($event)" ></action>
		<action label="Edit priority" color="blue" icon="glyphicon-edit" method="editEntry($event)" row-action="true" row-action="true"></action>
		<action label="Delete priority" color="red" icon="glyphicon-remove" method="deleteEntry($event)" row-action="true" ></action>
	</yk-search-query>
	
	<yk-model-dialog id="priorityDialog" name="PriorityModel" title="Priority" columns="2" actionMethod="saveChanges($event)">
	</yk-model-dialog>
		
</div>
