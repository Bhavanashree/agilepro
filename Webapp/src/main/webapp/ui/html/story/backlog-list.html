<div id="dropStoryAndBugForBacklogDivId"  ng-controller="backlogListController" ng-init="initBacklog()"
	yk-on-drop="onDropOfBackStory(event)"
	style="border: 3px solid grey; width: 100%; height: 100%;">
	
	<div id="searchBacklogInputId" style="border-bottom: 3px solid grey;">
		<input type="text" ng-model="backlogSearch" placeholder="Search backlog" style="border: none; height: 2.5em;"/>
	</div>
	
	<div id="dragBacklog_{{backlog.isBug}}_{{backlog.id}}" ng-repeat="backlog in backlogs | filter:backlogFilter(backlogSearch)" 
		 class="member" ng-class="backlog.check ? 'blueBackGround' : 'whiteBackGround'"
			style="width: 95%;  height: 4.5em; margin: 0.5em; cursor:pointer; 
				   cursor:-moz-grabbing; overflow: hidden;" draggable="true" 
				   yk-on-drag="dragBacklogs(event)" ng-click="checkBoxBacklog(backlog.id, backlog.isBug)"
				   yk-on-drag-end="mouseReleasedItem(event)">
				   
			<table style="width: 100%; height: 100%;">
				<tr style="height: 20%; background-color: #383838; border-bottom: 2px solid #66c2ff;">
					<td>
						<span ng-show="backlog.isBug" style="float: left; font-size: 0.8em; color: red;
							padding-top: 0.2em; padding-left: 0.3em;">
							<i class="fa fa-bug" aria-hidden="true"></i>
						</span>
						<span ng-show="!backlog.isBug" style="float: left; font-size: 0.8em; color: white;
							padding-top: 0.2em; padding-left: 0.3em;">
							S
						</span>
						<span style="float: right; font-size: 0.8em; color: white; padding: 0.2em;">
							Priority - {{backlog.priority}}, Points - {{backlog.storyPoints}}
						</span>
					</td>
				</tr>
				<tr style="height: 80%;">
					<td style=" padding: 0.2em;">
						<span ng-class="backlog.check ? 'fa fa-check-square': 'fa fa-square-o'" aria-hidden="true">
						</span>
						<strong style="text-transform: capitalize;">{{backlog.title}}</strong>
					</td>
				</tr>
			</table>
	</div>
</div>
