<div ng-controller="mailTemplateController" >
	<div class= "col-md-12" style="margin-bottom :4px; width:20em; "  ng-init="initTemplate()">
		<div class="input-group">
			<table>
				<tr>
					<td>
						<input type="text" class="form-control" aria-label="..." style="border-top-left-radius: 5px; border-bottom-left-radius: 5px; width: 15em;" readonly="readonly" >
					</td>
					<td>
						<div class="input-group-btn">
							<button type="button" class="btn btn-danger dropdown-toggle"  style="border-bottom-right-radius:5px;border-top-right-radius:5px;" data-toggle="dropdown"
							 aria-haspopup="true" aria-expanded="false"  value="{{selectedMailObjId}}">
									MailTemplate <span class="caret"></span>
							</button>
							<ul class="dropdown-menu dropdown-menu-right">
							   <li ng-repeat= "name in mailTemplateConfigNames" ><a ng-click="setMailTemplateConfigName(name)">{{name}}</a> </li>
							</ul>
						</div>
					</td>
				</tr>
			</table>	
		</div>
	
	<!-- end of drop down -->
	
		<table width="100%" >
			<tr>
				<td style="padding-top: 1em; padding-left: 1em;">
					Sub:
					<input type="text" style="max-width:45em; min-width:45em; border: 2px solid #f0f0f0; margin-left: 1em;"
						value="{{templateModel.subjectTemplate}}"/>
				</td>
			</tr>
				
			<tr>
				<td style="padding-top: 1em;">
					<div>
						<textarea rows="2" cols="2" id="messageId" class="form-control" 
								placeholder="Type your message here" style="height: 12em; resize: none;">{{templateModel.contentTemplate}}</textarea>					
					</div>
				</td>
			</tr>
			
			<tr>
				<td style="padding-top: 1em;">
					<div class="row">
						<div class="col-md-5 col-xs-5">
							<div style="padding-left:4px;">To</div>
								<div  style="float: left; height: 80px;  border:2px solid #e2e2e2; width: 330px;margin-left:1px; ">
									<input type="checkbox" ng-model="admin.toAdmin" style=" min-width: 1px; height: 1em; width:1em;  margin: 0.2em 0.2em 0.2em 10px;
										 vertical-align: middle;" />{{admin.name}}<br>
									<input type="checkbox" ng-model="projectManager.toProjectManager" style=" min-width: 1px; height:1em; width: 1em;  margin: 0.2em 0.2em 0.2em 10px;
										  vertical-align: middle;" />{{projectManager.name}}<br>
								</div>
						</div>
					
						<div class="col-md-5 col-xs-5">
							<div style="padding-left: 5em;">cc:</div>
								<div style=" border:2px solid #e2e2e2; float: left; height: 80px;  width: 330px; margin-left: 70px; margin-right:2px;">
									<input type="checkbox" ng-model="ccAdmins.ccAdmin" style="height: 1em; width: 1em; margin: 0.2em 0.2em 0.2em 10px; min-width: 1px;" />{{admin.name}}<br>
									<input type="checkbox" ng-model="ccProjectManagers.ccProjectManager" style=" height: 1em; width: 1em; margin: 0.2em 0.2em 0.2em 10px; min-width: 1px;" />{{ccProjectManagers.name}}<br>
								</div>
						</div>
						
					</div>
				</td>	
			</tr>
			
			<tr>	
				<td>
						<!-- Footer -->
					<div style =" text-align:right;margin:10px;">
						<button ng-click="saveMailSubDesc()" class="btn btn-primary action-button ng-binding" type="button">Save</button>
						<button ng-click ="resetTable()" data-dismiss="modal" class="btn btn-danger cancel-button" type="button">Reset</button>
					</div>
				</td>	
			</tr>	
		</table>
</div>
</div>
	<!--  other box -->
	<div class="col-md-2 ng-scope" style="float: right;">
		<div>
			<input type="text" class="form-control" aria-label="..."  placeholder ="description "  style="width: 10px; height:270px;  margin: 10px auto 8px auto;  overflow:scroll; padding:10px; border-radius: 2px;" readonly="readonly" value="{{selectedmailObj.description}}">
		</div>
		
		<div>
			<input type="text" class="form-control" aria-label="..." placeholder="context" style="width:10px; height: 200px; overflow:scroll; padding:10px;  margin: 10px auto 8px auto; border-radius: 5px;">
		</div>
	
	
</div>
