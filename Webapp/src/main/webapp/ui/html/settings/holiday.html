<div class="container-fluid" ng-controller="holidayController" style="padding: 0px;">
	<div class="col-md-12" style="float:right";>
		<table>
			<tr>
				<td>Days
				</td>
				<td>
					<div style="border:2px solid green; width:75em; " >
						<yk-lov-field  class="ng-pristine ng-untouched ng-valid ng-scope"   
						name="days" label ="Days" multi-valued="true" lov= "listOfDaysList"  type="DYNAMIC_TYPE"/>
						
						<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Update</button>
								
					</div>
				</td>			
			</tr>
		</table>
		<div class="col-md-12" style="margin:1em;">
			<div class="row">
					<div class="col-sm-12 col-md-12 col-lg-12">
						<div class="panel panel-default">
						
							<div class="panel-heading" style="padding: 0.1em 0.5em; width: 100%; text-align: right;">
								<a role="button" ng-click="addAttachment()" style="text-decoration: none; color: blue; font-size: 1.3em;" class="yk-icon-link" 
											data-toggle="tooltip" title="Add holiday">
									<i class="glyphicon glyphicon-plus"></i>
								</a>
							</div>
							<div style="width: 100%; overflow: auto;">
								<table class="table table-bordered table-striped table-hover" id="customerPocList" style="margin: 0px;">
									<tr>
										<th style="text-align: center;">Date</th>
										<th style="text-align: center;">Title</th>
										<th style="text-align: center; width: 1em;">&nbsp;</th>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>		
		</div>
	<yk-model-dialog id="holidayDialog" name="HolidayModel" title="Holiday" columns="2" actionMethod="saveChanges($event)">
	</yk-model-dialog>

</div>
