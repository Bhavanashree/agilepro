<div class="container-fluid" ng-controller="bugController" style="padding: 0px;">
	<yk-search-query id="bugSearchQuery" title="Bug" name="bugSearch">
		<action label="Add bug" color="blue" icon="glyphicon-plus" method="openNewBugDialog($event)" ></action>
		<action label="Edit bug" color="blue" icon="glyphicon-edit" method="openEditBugDialog($event, field.id)" row-action="true" row-action="true"></action>
		<action label="Delete bug" color="red" icon="glyphicon-remove" method="deleteEntry($event)" row-action="true" ></action>
	</yk-search-query>
		
	<div ng-include="'/ui/html/bug/bug-dialog.html'"></div>
</div>
