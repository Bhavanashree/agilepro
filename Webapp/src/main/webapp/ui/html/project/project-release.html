<div class="container-fluid" ng-controller="projectReleaseController" style="padding: 0px;">

	<div class="row" style="margin-top: 2em;">
	
		<div class="col-md-5 col-xs-5" style="margin-left: 4em; border: solid; border-width: 0.2em; 
		box-shadow: 10px 10px 5px #888888; border-color: #A9A9A9; border-radius: 25px; height: 35em;">
			
			<div class="row">
			
				<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" style="border: solid; border-width: 0.2em; 
				border-color: lightblue; border-radius: 5px; margin-top: 1em; margin-left: 1.5em;"
				yk-on-drop="dropBackProjects(event)">
					
					<!-- Search Unreleased Project Name -->
					<form>
						<div class="row">
							<div class="input-group col-md-12 col-xs-12">
								<input type="text" ng-model="searchUnreleaseProject" class="form-control" placeholder="Unreleased Project" style="min-width: auto; max-width: 15em; border: none;">
								<span class="input-group-addon dropdown-toggle" style="border: none;" data-toggle="dropdown">
									<a href=""><i class="fa fa-caret-down" aria-hidden="true" style="font-size:1.3em;"></i></a>
								</span>
								<ul class="dropdown-menu" role="menu" style="margin-left: 5.5em; max-width: 7em; min-width: 7em;">
							      <li><a href="" ng-click="checkAllUnreleasedProject()">Select All</a></li>
							      <li><a href="" ng-click="unCheckAllUnreleasedProject()">Reset</a></li>
							    </ul>
							</div>
						</div>
					</form>	
				
				<div class="row" style="border-bottom: 2px solid #87CEEB;"></div>
				
				<!-- Unreleased Project box -->
				<div class="row" style="text-align: center; height:29em; overflow-y:auto;">
					<div class="col-md-12 col-xs-12" ng-repeat="project in projectsForRelease | filter:projectFilter()">
						<div id="{{project.id}}" class="member" ng-class="project.check ? 'blueBackGround' : 'whiteBackGround'"
						style="width: 100%;  margin-top: 1.5em; height: 3em; padding-top: 0.7em; cursor:pointer;
						cursor:-moz-grabbing; overflow: hidden;" draggable="true" yk-on-drag="dragProjects(event)" ng-click="checkBoxProject(project.id)">
							<table>
								<tr>
									<td style="padding-left: 0.5em;"><span ng-class="project.check ? 'fa fa-check-square': 'fa fa-square-o'" aria-hidden="true"></span></td>
									<td style="padding-left: 0.3em;">{{project.name}}</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" style="border: solid; border-width: 0.2em; 
				border-color: lightgreen; border-radius: 5px; margin-top: 1em; margin-left: 2em;" yk-on-drop="dropProjects(event)">
					
					<!-- Search Released Project Name -->
					<form>
						<div class="row">
							<div class="input-group col-md-12 col-xs-12">
								<input type="text" ng-model="searchReleaseProject" class="form-control" placeholder="Project On Release" style="min-width: auto; max-width: 15em; border: none;">
							</div>
						</div>
					</form>	
				
				<div class="row" style="border-bottom: 2px solid lightgreen;"></div>
				
				<!-- Released Project box -->
				<div class="row" style="height:29em; overflow-y:auto;">
					<div class="col-md-12 col-xs-12" ng-repeat="release in projectReleased | filter:searchReleaseProject">
						<div id="{{release.id}}" draggable="true" yk-on-drag="dragBackProjects(event)" 
						style="background-color: lightgreen; width: 100%; height: 3em; margin-top: 1.5em; padding-top: 0.7em;
						padding-left: 0.9em; float: left; border-radius: 5px; cursor:pointer; cursor:-moz-grabbing;">
							{{release.name}}
						</div>
					</div>
				</div>
			</div>
			
		</div>	
			
		</div>
		
		<div ng-include="'/ui/html/project/story-release.html'" ng-controller="storyReleaseController">
		</div>
		
	</div>
		
</div>
