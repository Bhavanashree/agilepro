<div class="container-fluid" ng-controller="sprintController" style="padding: 0px;">

	<yk-search-query id="sprintSearch" title="Sprint" name="sprintSearch">
	
		<action id="addSprint" label="Add Sprint" color="blue" icon="glyphicon-plus" method="addEntry($event)" yk-for-role="PROJECT_EDIT,CUSTOMER_SUPER_USER"></action>
		<action id="editSprint" label="Edit Sprint" color="blue" icon="glyphicon-edit" method="editEntry($event)" row-action="true" yk-for-role="PROJECT_EDIT,CUSTOMER_SUPER_USER,PROJECT_GROUP"></action>
		<action id="deleteSprint" label="Delete Sprint" color="red" icon="glyphicon-remove" method="deleteEntry($event)" row-action="true" yk-for-role="PROJECT_DELETE,CUSTOMER_SUPER_USER,PROJECT_GROUP"></action>
		
	</yk-search-query>
	
	<yk-model-dialog id="sprintDialog" name="SprintModel" title="Sprint" columns="2" actionMethod="saveSprint($event)">
	</yk-model-dialog>
		
</div>
