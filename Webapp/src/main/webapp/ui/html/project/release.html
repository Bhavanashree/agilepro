<div class="container-fluid" ng-controller="releaseController" style="padding: 0px;">

	<yk-search-query id="releaseSearchQueryId" title="Realse" name="releaseSearch">
	
		<action id="addRealseId" label="Add realse" color="blue" icon="glyphicon-plus" method="addEntry($event)" yk-for-role="REALSE_EDIT,CUSTOMER_SUPER_USER"></action>
		<action id="editRealseId" label="Edit realse" color="blue" icon="glyphicon-edit" method="editEntry($event)" row-action="true" yk-for-role="REALSE_EDIT,CUSTOMER_SUPER_USER,PROJECT_GROUP"></action>
		<action id="deleteRealseId" label="Delete realse" color="red" icon="glyphicon-remove" method="deleteEntry($event)" row-action="true" yk-for-role="REALSE_DELETE,CUSTOMER_SUPER_USER,PROJECT_GROUP"></action>
		
	</yk-search-query>
	
	<yk-model-dialog id="releaseDialogId" name="Release" title="Realses" columns="2" actionMethod="saveChanges($event)">
	</yk-model-dialog>
		
</div>
