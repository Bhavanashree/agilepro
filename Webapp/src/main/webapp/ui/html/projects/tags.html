<div class="container-fluid" ng-controller="tagsController" style="padding: 0px;">

	<yk-search-query id="tagsSearchQueryId" title="Tags" name="tagsSearch">
	
		<action id="addTagsId" label="Add Tags" color="blue" icon="glyphicon-plus" method="addEntry($event)" yk-for-role="TAGS_EDIT,CUSTOMER_SUPER_USER"></action>
		<action id="editTagsId" label="Edit Tags" color="blue" icon="glyphicon-edit" method="editEntry($event)" row-action="true" yk-for-role="TAGS_EDIT,CUSTOMER_SUPER_USER,PROJECT_GROUP"></action>
		<action id="deleteTagsId" label="Delete Tags" color="red" icon="glyphicon-remove" method="deleteEntry($event)" row-action="true" yk-for-role="TAGS_DELETE,CUSTOMER_SUPER_USER,PROJECT_GROUP"></action>
		
	</yk-search-query>
	
	<yk-model-dialog id="tagsDialogId" name="Tags" title="Tags" columns="2" actionMethod="saveChanges($event)">
	</yk-model-dialog>
		
</div>
