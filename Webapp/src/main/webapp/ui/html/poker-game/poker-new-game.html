<div class="flexHorizontal" ng-controller="pokerNewGameController" ng-init="initPokerNewGame()" style="width: 100%; height: 100%;">

	<!-- Cards to be displayed -->
	<div style="width: 80%; padding: 1em;">
		<table style="width: 100%; height: 100%;">
			<tr>
				<td style="height: 60%; width: 80%; padding-bottom: 0.5em;">
					<div style="border: 2px solid lightblue; height: 100%;">
						
					</div>
				</td>
			</tr>
			<tr>
				<td style="height: 40%; width: 80%;">
					<table style="width: 100%; height: 100%; border: 2px solid lightblue;">
					
						<tr ng-show="isUserScrumMaster" style="border-bottom: 2px solid lightblue;  height: 20%; width: 100%;">
							<td style="width: 80%; padding: 0.3em;">
								<button class="btn btn-success">Flip</button>
							</td>
							<td style="width: 10%; padding: 0.3em;">
								<input type="number" class="form-control" placeholder="story points"/>
							</td>
							<td style="width: 10%; padding: 0.3em;">
								<button class="btn btn-success">Confirm</button>
							</td>
						</tr>
						<tr style="width: 100%; height: 80%; width: 100%;">
							<td colspan="3">
								<div class="flexHorizontal" style="height: 100%; padding: 0.5em; -webkit-justify-content: space-around; justify-content: space-around;">
								
									<div ng-repeat="value in cardValues track by $index" 
										style="background-color: lightblue;  padding: 0.5em; border-radius: 10px; height: 100%; width: 10%;" >
										<table style="height: 100%; width: 100%;">
											<tr>
												<td style="width: 95%;">{{value}}</td>
												<td style="width: 5%;">{{value}}</td>
											</tr>
											<tr>
												<td style="text-align: center; font-size: 2.5em;"colspan="2">{{value}}</td>
											</tr>
											<tr>
												<td style="width: 95%;">{{value}}</td>
												<td style="width: 5%;">{{value}}</td>
											</tr>
										</table>
									</div>
								</div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
	
	<!-- Stories -->
	<div ng-include="'/ui/html/story/backlog-list.html'" style="width: 20%;">
	</div>
	
</div>
