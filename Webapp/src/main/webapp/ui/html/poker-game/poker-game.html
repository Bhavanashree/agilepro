<div class="flexHorizontal" style=" border:2px solid black;" ng-controller="pokerGameController" ng-init = "readListOfUnassignedStories()">
	<div class="flexVertical" style=" align-items: stretch; flex-grow:2;background-color: rgba(244, 67, 54, 0.55);">
		<div class="input-group">
			<table>
				<tr>
					<td>
						<input type="text" class="form-control" aria-label="..." style="border-top-left-radius: 5px;
							 border-bottom-left-radius: 5px; width: 15em;" readonly="readonly" value="{{selectedStoryName}}"  >
					</td>
					<td>
						<div class="input-group-btn">
									Selected Story
						</div>
					</td>
				</tr>
			</table>	
		</div>

		<div style="border:2px solid #eee; margin:3px;">
			<div style = "background-color : #e3f6f9; border-radius:3px; margin:10px; width :100px; height : 150px; border: 3px solid ghostwhite; ">
			1
			</div> 
			
			<div style="float : left; margin : 0.2em;">
				<button class="btn btn-primary action-button ng-binding" type="button"> Flip</button>
			</div>
			<div style="float :right; margin : 0.2em;">
				<button ng-click ="resetToDefault()" data-dismiss="modal" class="btn btn-danger cancel-button" type="button">Confirm</button>
			</div>
		</div>
		
		<!-- series drop down -->
		<div class = "flexHorizontal" style = "background-color:blue; margin:1em;">
			<div class="input-group">
				<table>
					<tr>
						<td>
							<input type="text" class="form-control" aria-label="..." style="border-top-left-radius: 5px;
							 border-bottom-left-radius: 5px; width: 15em;" readonly="readonly" value="{{selectedSeries}}" >
						</td>
						<td>
							<div class="input-group-btn">
								<button type="button" class="btn btn-danger dropdown-toggle"  style="border-bottom-right-radius:5px;border-top-right-radius:5px;" data-toggle="dropdown"
								 aria-haspopup="true" aria-expanded="false"  >
										series <span class="caret"></span>
								</button>
								<ul class="dropdown-menu dropdown-menu-right">
								   <li ng-repeat ="series in listOfSeriesArr"><a ng-click=" onSelectOfSeries(series.name)">{{series.name}}</a> </li>
								</ul>
							</div>
						</td>
					</tr>
				</table>	
			</div>
			
			<div class="input-group">
				<input id ="count"  style = " margin:3px 3px 3px 20px; max-width: 8em; min-width: 1em;" name="count" type="text" 
					 placeholder="count"  ng-model="countno">  					
			</div>
		</div>
		
		<div  class ="flexHorizontal" style = "background-color:pink;flex-grow:1;">
			
			<div ng-repeat="item in listOfBox track by $index" style ="background-color : #e3f6f9; border-radius:3px; margin:10px; width :100px; height : 150px; border: 3px solid ghostwhite;">
				{{item}}
			</div>
			 
		</div>
	</div>

	<!-- list of stories -->	
	<div style="flex-grow:0.4; background-color: rgba(49, 112, 143, 0.43);margin :3px;">
		<div style="margin :1em; border:4px solid #00bcd4;">
		unassigned stories
		</div>
		
		<div ng-repeat = "storiesObj in stories"  style="text-align: center; margin :1em;border:2px solid #009688;background-color: hsla(174, 100%, 29%, 0.65); border-radius : 1px;">
		<div ng-click="selectedStory(storiesObj.id , storiesObj.title)"  ng-class="getActiveIndex()==$index ? 'borderhover' : 'hoverDiv' " ng-mouseover="changeRowSelection($index, $event);">{{storiesObj.title}}</div>
		</div>
	</div>
</div>
